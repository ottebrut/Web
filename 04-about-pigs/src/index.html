<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-about-pigs</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>PigTinder</header>

    <main class="container">
      <div class="pigs">
        <section class="pig-info visible">
          <div class="image">
            <img src="img/1.jpg" alt="Григорий" />
            <div class="image-info">
              <span class="name">Григорий</span>
              <br />
              <span class="age">10 месяцев</span>
            </div>
          </div>
        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/2.jpg" alt="Василиса" />
            <div class="image-info">
              <span class="name">Василиса</span>
              <br />
              <span class="age">3 года</span>
            </div>
          </div>
        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/3.jpg" alt="Илья" />
            <div class="image-info">
              <span class="name">Илья</span>
              <br />
              <span class="age">2 года</span>
            </div>
          </div>
        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/4.jpg" alt="Настя" />
            <div class="image-info">
              <span class="name">Настя</span>
              <br />
              <span class="age">5 лет</span>
            </div>
          </div>
        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/5.jpg" alt="Леонид" />
            <div class="image-info">
              <span class="name">Леонид</span>
              <br />
              <span class="age">10 лет</span>
            </div>
          </div>
        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/6.jpg" alt="Николай" />
            <div class="image-info">
              <span class="name">Николай</span>
              <br />
              <span class="age">3 месяца</span>
            </div>
          </div>
        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/7.jpg" alt="Алексей" />
            <div class="image-info">
              <span class="name">Алексей</span>
              <br />
              <span class="age">6 лет</span>
            </div>
          </div>
        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/8.jpg" alt="Конец" />
            <div class="image-info">
              Приехали
            </div>
          </div>
        </section>
      </div>

      <div class="messages">
        <div class="message dislike-message">dislike</div>
        <div class="message super-like-message">super-like</div>
        <div class="message like-message">like</div>
      </div>

      <div class="buttons">
        <button class="action-button dislike">
          <svg
            class="icon dislike-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="34"
            height="34"
            viewBox="0 0 24 24"
          >
            <path
              d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
            />
          </svg>
        </button>
        <button class="action-button super-like">
          <svg
            class="icon super-like-icon"
            width="34"
            height="34"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
            fill-rule="evenodd"
            clip-rule="evenodd"
          >
            <path d="M8 24l3-9h-9l14-15-3 9h9l-14 15z" />
          </svg>
        </button>
        <button class="action-button like">
          <svg
            class="icon like-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="38"
            height="38"
            viewBox="0 0 24 24"
          >
            <path
              d="M19.5 10c-2.483 0-4.5 2.015-4.5 4.5s2.017 4.5 4.5 4.5 4.5-2.015 4.5-4.5-2.017-4.5-4.5-4.5zm2.5 5h-2v2h-1v-2h-2v-1h2v-2h1v2h2v1zm-6.527 4.593c-1.108 1.086-2.275 2.219-3.473 3.407-6.43-6.381-12-11.147-12-15.808 0-6.769 8.852-8.346 12-2.944 3.125-5.362 12-3.848 12 2.944 0 .746-.156 1.496-.423 2.253-1.116-.902-2.534-1.445-4.077-1.445-3.584 0-6.5 2.916-6.5 6.5 0 2.063.97 3.901 2.473 5.093z"
            />
          </svg>
        </button>
      </div>
    </main>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
