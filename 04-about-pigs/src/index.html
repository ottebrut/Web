<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-about-pigs</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>PigTinder</header>

    <main class="container">
      <div class="pigs">
        <input type="checkbox" id="dislike-1-image" />
        <input type="checkbox" id="super-like-1-image" />
        <input type="checkbox" id="like-1-image" />

        <input type="checkbox" id="dislike-2-image" />
        <input type="checkbox" id="super-like-2-image" />
        <input type="checkbox" id="like-2-image" />

        <input type="checkbox" id="dislike-3-image" />
        <input type="checkbox" id="super-like-3-image" />
        <input type="checkbox" id="like-3-image" />

        <input type="checkbox" id="dislike-4-image" />
        <input type="checkbox" id="super-like-4-image" />
        <input type="checkbox" id="like-4-image" />

        <input type="checkbox" id="dislike-5-image" />
        <input type="checkbox" id="super-like-5-image" />
        <input type="checkbox" id="like-5-image" />

        <input type="checkbox" id="dislike-6-image" />
        <input type="checkbox" id="super-like-6-image" />
        <input type="checkbox" id="like-6-image" />

        <input type="checkbox" id="dislike-7-image" />
        <input type="checkbox" id="super-like-7-image" />
        <input type="checkbox" id="like-7-image" />

        <section class="pig-info">
          <div class="image">
            <img src="img/1.jpg" alt="Григорий" />
            <div class="image-info">
              <span class="name">Григорий</span>
              <br />
              <span class="age">10 месяцев</span>
            </div>
          </div>
          <div class="buttons">
            <label for="dislike-1-image" class="action-button dislike">&#10006;</label>
            <label for="super-like-1-image" class="action-button super-like">&#10083;</label>
            <label for="like-1-image" class="action-button like">&#10084;</label>
          </div>
        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/2.jpg" alt="Василиса" />
            <div class="image-info">

              <br />

            <label for="like-3-image" class="action-button like">&#10084;</label>
          </div>
        </section>

        <section class="pig-info">

            <label for="super-like-5-image" class="action-button super-like">&#10083;</label>
            <label for="like-5-image" class="action-button like">&#10084;</label>
          </div>
        </section>

        <section class="pig-info">

            <label for="super-like-7-image" class="action-button super-like">&#10083;</label>
            <label for="like-7-image" class="action-button like">&#10084;</label>

        </section>

        <section class="pig-info">
          <div class="image">
            <img src="img/8.jpg" alt="Конец" />
            <div class="image-info">
              Приехали
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
