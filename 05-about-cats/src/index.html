<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-about-cats</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="module">
      <section class="module__info">
        <h1 class="module__title">Прокачай кота!</h1>
        <span class="module__description">
            Подпишись на рассылку нашего тренера и получи индивидуально подобранную
            программу тренировок для своего кота
        </span>
      </section>

      <form class="form module__form">
        <div class="form__age-mass-container">
          <label for="input-age" class="form__label-age">Кот</label>
          <input type="number" class="form__input-age" id="input-age" min="0" max="100" value="0">
          <label for="input-age" class="form__label-mass">лет</label>
          &nbsp;
          <label for="input-mass" class="form__label-mass">и</label>
          <input type="number" class="form__input-mass" id="input-mass" min="0" max="100" value="0">
          <label for="input-mass" class="form__label-mass">кг</label>
        </div>

        <div class="form__train-type-container">
          <input type="radio" name="train-type" class="form__radio-train-type" id="train-type-1">
          <label class="form__label-train-type" for="train-type-1" tabindex="0">
            <span class="form__train-type-name">Набор массы</span>
          </label>
          <input type="radio" name="train-type" class="form__radio-train-type" id="train-type-2">
          <label class="form__label-train-type" for="train-type-2" tabindex="0">
            <span class="form__train-type-name">Похудение</span>
          </label>
          <input type="radio" name="train-type" class="form__radio-train-type" id="train-type-3" checked>
          <label class="form__label-train-type" for="train-type-3" tabindex="0">
            <span class="form__train-type-name">Не знаю</span>
          </label>
        </div>

        <input type="email" class="form__input-email" placeholder="Email (Ваш)">

        <label class="form__checkbox-spam-container module__form-checkbox-spam-container">
          <input type="checkbox" class="form__checkbox-spam" tabindex="-1">
          <span class="form__checkbox-spam-indicator" tabindex="0"></span>
          <span class="form__checkbox-spam-text">Хочу спам</span>
        </label>

        <button class="form__button-sign" type="submit">Подписаться</button>
      </form>

      <div class="module__image-up-border" aria-hidden="true"></div>
      <img src="./img/cat.png" alt="Кот-качок" class="module__cat-image">
      <div class="module__image-down-border" aria-hidden="true"></div>

      <span class="module__close-button">
        <a href="#">
          <svg
            class="module__close-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
              <path
                d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"
              />
          </svg>
        </a>
      </span>
    </main>
  </body>
</html>
